name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 13 * * 6'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: jvm
          - name: js
          - name: native
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: olafurpg/setup-scala@v13
      with:
        java-version: "adopt@1.8"
    - uses: coursier/cache-action@v6
    - run: |
        case ${{ matrix.name }} in
          "jvm")
            sbt -v \
            scalafmtSbtCheck \
            "+scalafmtCheckAll" \
            "+optparseApplicativeJVM/test" \
            "+example/compile:runAll" \
            "+publishLocal"
            ;;
          "js")
            sbt -v \
            scalafmtSbtCheck \
            "+scalafmtCheckAll" \
            "+optparseApplicativeJS/test"
            ;;
          "native")
            sbt -v \
            scalafmtSbtCheck \
            "+scalafmtCheckAll" \
            "+optparseApplicativeNative/test"
            ;;
          *)
            echo "unknown job-name"
            exit 1
        esac
    - run: rm -rf ~/.ivy2/local
